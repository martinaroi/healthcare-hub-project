  <main>
    <section class="booking">
      <h2>Book a Visit with a Super Doctor!</h2>
      <p>Fill in the form below to schedule your appointment. Captain Care and the Hero Team can’t wait to see you!</p>

      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required />

        <label for="doctor">Choose a Doctor:</label>
        <select id="doctor" name="doctor" required>
          <option value="">Select a hero</option>
          <option value="captaincare">Captain Care — Pediatrics</option>
          <option value="ironbones">Iron Bones — Orthopedics</option>
          <option value="heartblazer">Heartblazer — Cardiology</option>
          <option value="starbright">Starbright — Oncology</option>
          <option value="motionmaster">Motion Master — Rehabilitation</option>
        </select>

        <label for="date">Choose a Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Choose a Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" placeholder="Optional message for the doctor"></textarea>

        <button type="submit">Book Appointment</button>
      </form>
    </section>
  </main>
