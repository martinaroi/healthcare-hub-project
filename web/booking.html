    <nav>
      <ul id="primary-navigation" class="nav-links">
        <li><a href="index.html">Home</a></li>

      <div class="font-switcher">
        <button id="dyslexia-toggle" class="dyslexia-toggle" aria-pressed="false">Dyslexia</button>

      <div id="search-section">
        <input type="text" id="search-input" placeholder="Search..." />

        <div id="search-results"></div>
      </div>

  </header>
  <nav class="breadcrumbs" aria-label="Breadcrumb"></nav>

  <main>
    <section class="booking">
  <h2>Book a Visit</h2>
  <p>Regular check-ups, vaccinations, fever, and more ‚Äî we‚Äôre here to help.</p>
  <!-- Enhanced date+time picker (progressive enhancement) -->
  <div class="schedule-picker" aria-label="Choose appointment date and time">
    <div class="calendar" aria-live="polite">
      <div class="cal-header">
        <button type="button" class="cal-prev" aria-label="Previous month">‚Äπ</button>
        <div class="cal-title" id="cal-title">Month YYYY</div>
        <button type="button" class="cal-next" aria-label="Next month">‚Ä∫</button>
      </div>
      <div class="cal-grid" role="grid" aria-labelledby="cal-title">
        <!-- JS will render weekday headers and day buttons here -->
      </div>
    </div>
    <div class="time-slots">
      <h3>Times</h3>
      <div class="slots" role="listbox" aria-label="Available time slots">
        <!-- JS will render time buttons based on selected date -->
      </div>
    </div>
  </div>



  <form id="booking-form" action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required />

        <label for="doctor">Choose a Department & Hero:</label>
        <select id="doctor" name="doctor" required>
          <option value="">Select a hero</option>
          <option value="pediatrics-captaincare">PEDIATRICS ‚Äî Captain Care</option>
          <option value="cardiology-hearthero">CARDIOLOGY ‚Äî Heart Hero</option>
          <option value="orthopedics-ironbones">ORTHOPEDICS ‚Äî Iron Bones</option>
          <option value="oncology-starhealer">ONCOLOGY ‚Äî Star Healer</option>
        </select>

  <!-- Native inputs kept for accessibility/fallback; hidden when JS enhances -->
  <label for="date">Choose a Date:</label>
  <input type="date" id="date" name="date" required />

  <label for="time">Choose a Time:</label>
  <input type="time" id="time" name="time" required />

        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" placeholder="Optional message for the doctor"></textarea>

        <button type="submit">Book Appointment</button>
      </form>
    </section>
  </main>
