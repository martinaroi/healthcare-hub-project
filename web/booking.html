    <h1>Starlight Children’s Hospital</h1>

    <nav>

        <li><a href="booking.html">Book Visit</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section class="booking">
  <h2>Book a Visit</h2>
  <p>Regular check-ups, vaccinations, fever, and more — we’re here to help.</p>

  <form id="booking-form" action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required />

        <label for="doctor">Choose a Department & Hero:</label>
        <select id="doctor" name="doctor" required>
          <option value="">Select a hero</option>
          <option value="pediatrics-captaincare">PEDIATRICS — Captain Care</option>
          <option value="cardiology-hearthero">CARDIOLOGY — Heart Hero</option>
          <option value="orthopedics-ironbones">ORTHOPEDICS — Iron Bones</option>
          <option value="oncology-starhealer">ONCOLOGY — Star Healer</option>
        </select>

        <label for="date">Choose a Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Choose a Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" placeholder="Optional message for the doctor"></textarea>

        <button type="submit">Book Appointment</button>
      </form>
    </section>
  </main>
